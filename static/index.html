<!doctype html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">
   <title>Scrum board</title>
   <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
   <link href="/static/app.css" rel="stylesheet" media="all">
 </head>
  <body>
    <script type="text/javascript" src="/static/app.js"></script>
    <script type="text/javascript">
(function() {
  var token = localStorage.getItem("ghToken")
  if (!token) {
    token = prompt("github token")
    localStorage.setItem("ghToken", token)
  }
  var app = Elm.Main.fullscreen({
    githubToken: token,
    websocketAddress: 'ws://' + location.host + '/ws',
  })
})()
    </script>
  </body>
</html>
